<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foto-reporteri</title>

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js">
    </script>

</head>

<body>
    <h3>Čitaoci foto-reporteri.</h3>
    <a href="index.html">Vrati se na početnu</a>
    <br>
    <div class="divider"></div>
    <br>
    <a id="posalji-sliku" class="waves-effect waves-light btn disabled">Pošalji sliku</a>
    <br>
    <div class="divider"></div>
    <br>

    <script>

        function setup() {
            navigator.serviceWorker.register('/sw.js', {
                scope: '/public'
            });

            noCanvas();
            const video = createCapture(VIDEO);
            video.size(300, 220);

            const dugmePosalji = document.getElementById("posalji-sliku");
            dugmePosalji.classList.remove("disabled");
            dugmePosalji.addEventListener('click', async dogadjaj => {
                video.loadPixels();
                const slika64 = video.canvas.toDataURL();
                const podaci = {slika64};
                console.log(podaci);
                const opcije = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(podaci)
                };

                const odgovor = await fetch("/komentar", opcije);
                const json = await odgovor.json();
                console.log(json);
            });


        }
    </script>
</body>

</html>
